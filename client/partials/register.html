<form class="form-horizontal" ng-submit='userCtrl.register()'>
	<div class="form-group">
		<label class="col-sm-2 control-label">First name: </label>
		<div class="col-sm-4">
			<input type="text" name="first_name" class="form-control" ng-model='userCtrl.regUser.first_name'>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Last name: </label>
		<div class="col-sm-4">
			<input type="text" name="last_name" class="form-control" ng-model='userCtrl.regUser.last_name'>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Email: </label>
		<div class="col-sm-4">
			<input type="text" name="email" class="form-control" ng-model='userCtrl.regUser.email'>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Password: </label>
		<div class="col-sm-4">
			<input type="password" name="password" class="form-control" placeholder="Must contain 1 number and 1 letter, minimum 4 characters" ng-model='userCtrl.regUser.password'>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Confirm Password: </label>
		<div class="col-sm-4">
			<input type="password" name="password_confirm" class="form-control" placeholder="Must contain 1 number and 1 letter, minimum 4 characters" ng-model='userCtrl.regUser.password_confirm'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<p ng-if='userCtrl.regUser.password != userCtrl.regUser.password_confirm'>Passwords don't match</p>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<input type="submit" class="btn btn-default" value="Register">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<a href="#!/login">Log in to my account!</a>
		</div>
	</div>
</form>
