<a href="#!/dashboard">Go to Polls</a>

<h2>{{}}</h2>
<p>Click the Vote button to choose one.</p>

<table ng-init='pc.showPoll()'>
	<thead>
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ pc.poll.option_a }}</td>
			<td>{{ pc.poll.count_a }}</td>
			<td><button ng-click='pc.increment(1)'>Vote</button></td>
		</tr>
		<tr>
			<td>{{ pc.poll.option_b }}</td>
			<td>{{ pc.poll.count_b }}</td>
			<td><button ng-click='pc.increment(2)'>Vote</button></td>
		</tr>
		<tr>
			<td>{{ pc.poll.option_c }}</td>
			<td>{{ pc.poll.count_c }}</td>
			<td><button ng-click='pc.increment(3)'>Vote</button></td>
		</tr>
		<tr>
			<td>{{ pc.poll.option_d }}</td>
			<td>{{ pc.poll.count_d }}</td>
			<td><button ng-click='pc.increment(4)'>Vote</button></td>
		</tr>
	</tbody>
</table>
