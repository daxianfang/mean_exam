<a href="#!/dashboard">Cancel</a>
<h2>Put the question and options here:</h2>

<form name="createForm" ng-submit='pc.createPoll()'>
	<input type="text" ng-model='pc.poll.question' required>
	<input type="text" ng-model='pc.poll.option_a' required>
	<input type="text" ng-model='pc.poll.option_b' required>
	<input type="text" ng-model='pc.poll.option_c' required>
	<input type="text" ng-model='pc.poll.option_d' required>
	<input type="submit" value="Create Poll" ng-disabled='createForm.$invalid'>
</form>
